<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des fichiers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #007BFF;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        .file-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Liste des fichiers</h1>
    <ul id="file-list"></ul>

    <script>
        // Liste des fichiers dans le dossier "assets"
        const files = [
            {
                name: "The_Last_Office_1.3.zip",
                url: "https://github.com/teojmn/English-Tech-Camp---Files-Drop/releases/download/v1.3/The_Last_Office_1.3.zip"
            }
        ];

        const fileList = document.getElementById('file-list');

        // Icônes associées aux types de fichiers
        const iconClasses = {
            'mp4': 'fa-file-video',
            'jpg': 'fa-file-image',
            'png': 'fa-file-image',
            'pdf': 'fa-file-pdf',
            'doc': 'fa-file-word',
            'docx': 'fa-file-word',
            'xls': 'fa-file-excel',
            'xlsx': 'fa-file-excel',
            'ppt': 'fa-file-powerpoint',
            'pptx': 'fa-file-powerpoint',
            'zip': 'fa-file-archive'
        };

        // Générer la liste des fichiers
        files.forEach(file => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            const icon = document.createElement('i');

            // Définir l'icône en fonction du type de fichier
            const fileExtension = file.name.split('.').pop().toLowerCase();
            icon.className = `fas ${iconClasses[fileExtension] || 'fa-file'} file-icon`;

            // Définir le lien de téléchargement
            link.href = file.url;
            link.textContent = file.name;
            link.download = file.name;

            listItem.appendChild(icon);
            listItem.appendChild(link);
            fileList.appendChild(listItem);
        });
    </script>
</body>
</html>
