<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tech Camp - Files Drop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Avenir', 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1rem;
        }
        
        .logo-image {
            width: 120px;
            height: 80px;
            object-fit: contain;
        }
        
        .site-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FC6ECC;
            margin-bottom: 0.5rem;
        }
        
        .studio-name {
            color: #FFE015;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #888;
            font-size: 1rem;
            font-weight: 300;
        }
        
        .files-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            border: 2px solid #FC6ECC;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #FFE015;
        }
        
        .section-icon {
            width: 40px;
            height: 40px;
            background: #FC6ECC;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .file-list {
            list-style: none;
        }
        
        .file-item {
            background: #f8f9ff;
            border: 2px solid #FFE015;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-item:hover {
            border-color: #FC6ECC;
            background: #fff5fc;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(252, 110, 204, 0.25);
        }
        
        .file-link {
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: inherit;
            width: 100%;
        }
        
        .file-icon {
            width: 48px;
            height: 48px;
            background: #FC6ECC;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }
        
        .file-meta {
            color: #666;
            font-size: 0.9rem;
            font-weight: 400;
        }
        
        .download-icon {
            color: #FFE015;
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        
        .file-item:hover .download-icon {
            transform: translateX(4px);
            color: #FC6ECC;
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            color: #888;
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        
        /* Large Desktop (1200px+) */
        @media (min-width: 1200px) {
            .container {
                max-width: 900px;
            }
            
            .site-title {
                font-size: 3rem;
            }
            
            .files-section {
                padding: 2.5rem;
            }
        }
        
        /* Desktop (992px - 1199px) */
        @media (max-width: 1199px) and (min-width: 992px) {
            .container {
                max-width: 800px;
            }
        }
        
        /* Tablet Portrait (768px - 991px) */
        @media (max-width: 991px) and (min-width: 768px) {
            .container {
                max-width: 720px;
                padding: 1.5rem;
            }
            
            .site-title {
                font-size: 2.2rem;
            }
            
            .files-section {
                padding: 1.75rem;
            }
            
            .file-item {
                padding: 1.125rem;
            }
        }
        
        /* Mobile Landscape & Small Tablet (576px - 767px) */
        @media (max-width: 767px) and (min-width: 576px) {
            .container {
                padding: 1.25rem;
            }
            
            .site-title {
                font-size: 2rem;
            }
            
            .studio-name {
                font-size: 1rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .files-section {
                padding: 1.5rem;
                border-radius: 12px;
            }
            
            .file-item {
                padding: 1rem;
                border-radius: 10px;
            }
            
            .file-link {
                gap: 14px;
            }
            
            .file-icon {
                width: 44px;
                height: 44px;
                font-size: 19px;
            }
            
            .file-name {
                font-size: 1rem;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
        }
        
        /* Mobile Portrait (up to 575px) */
        @media (max-width: 575px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                margin-bottom: 2rem;
            }
            
            .logo-image {
                width: 90px;
                height: 60px;
            }
            
            .site-title {
                font-size: 1.8rem;
                line-height: 1.2;
            }
            
            .studio-name {
                font-size: 0.95rem;
            }
            
            .subtitle {
                font-size: 0.85rem;
                line-height: 1.4;
            }
            
            .files-section {
                padding: 1.25rem;
                border-radius: 12px;
            }
            
            .section-header {
                margin-bottom: 1.25rem;
                padding-bottom: 0.75rem;
                gap: 10px;
            }
            
            .section-icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
                border-radius: 8px;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .file-item {
                padding: 0.875rem;
                border-radius: 10px;
                margin-bottom: 0.75rem;
            }
            
            .file-link {
                gap: 12px;
            }
            
            .file-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
                border-radius: 10px;
            }
            
            .file-name {
                font-size: 0.95rem;
                line-height: 1.3;
            }
            
            .file-meta {
                font-size: 0.8rem;
            }
            
            .download-icon {
                font-size: 18px;
            }
            
            .footer {
                margin-top: 2rem;
                font-size: 0.8rem;
                line-height: 1.4;
            }
        }
        
        /* Extra Small Mobile (up to 374px) */
        @media (max-width: 374px) {
            .container {
                padding: 0.75rem;
            }
            
            .logo-image {
                width: 75px;
                height: 50px;
            }
            
            .site-title {
                font-size: 1.6rem;
            }
            
            .files-section {
                padding: 1rem;
            }
            
            .file-item {
                padding: 0.75rem;
            }
            
            .file-icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .file-name {
                font-size: 0.9rem;
            }
            
            .file-meta {
                font-size: 0.75rem;
            }
        }
        
        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .file-item {
                min-height: 60px; /* Meilleure zone de toucher */
            }
            
            .file-link {
                min-height: 48px; /* Zone de toucher recommandée */
                align-items: center;
            }
            
            .download-icon {
                padding: 8px; /* Zone de toucher plus grande */
            }
        }
        
        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .logo-image,
            .section-icon,
            .file-icon {
                image-rendering: -webkit-optimize-contrast;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                margin-bottom: 1.5rem;
            }
            
            .site-title {
                font-size: 1.5rem;
            }
            
            .footer {
                margin-top: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="Logo.png" alt="POPSTAR Studio Logo" class="logo-image">
            </div>
            <h1 class="site-title">English Tech Camp</h1>
            <p class="studio-name">POPSTAR Studio</p>
            <p class="subtitle">Files Drop - Téléchargez vos fichiers facilement</p>
        </header>
        
        <main class="files-section">
            <div class="section-header">
                <div class="section-icon">
                    <i class="fas fa-folder-open"></i>
                </div>
                <h2 class="section-title">Fichiers disponibles</h2>
            </div>
            <ul class="file-list" id="file-list"></ul>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 POPSTAR Studio - English Tech Camp</p>
        </footer>
    </div>

    <script>
        // Liste des fichiers disponibles
        const files = [
            {
                name: "The_Last_Office_1.3.zip",
                url: "https://github.com/teojmn/English-Tech-Camp---Files-Drop/releases/download/v1.3/The_Last_Office_1.3.zip",
                size: "201 MB",
                type: "Archive ZIP"
            }
        ];

        const fileList = document.getElementById('file-list');

        // Icônes associées aux types de fichiers
        const iconClasses = {
            'mp4': 'fa-file-video',
            'avi': 'fa-file-video',
            'mov': 'fa-file-video',
            'wmv': 'fa-file-video',
            'jpg': 'fa-file-image',
            'jpeg': 'fa-file-image',
            'png': 'fa-file-image',
            'gif': 'fa-file-image',
            'bmp': 'fa-file-image',
            'pdf': 'fa-file-pdf',
            'doc': 'fa-file-word',
            'docx': 'fa-file-word',
            'xls': 'fa-file-excel',
            'xlsx': 'fa-file-excel',
            'ppt': 'fa-file-powerpoint',
            'pptx': 'fa-file-powerpoint',
            'zip': 'fa-file-archive',
            'rar': 'fa-file-archive',
            '7z': 'fa-file-archive',
            'txt': 'fa-file-alt',
            'mp3': 'fa-file-audio',
            'wav': 'fa-file-audio',
            'exe': 'fa-file-code'
        };

        // Générer la liste des fichiers
        files.forEach(file => {
            const listItem = document.createElement('li');
            listItem.className = 'file-item';
            
            const link = document.createElement('a');
            link.className = 'file-link';
            link.href = file.url;
            link.download = file.name;
            
            // Créer l'icône du fichier
            const fileIcon = document.createElement('div');
            fileIcon.className = 'file-icon';
            const fileExtension = file.name.split('.').pop().toLowerCase();
            const iconClass = iconClasses[fileExtension] || 'fa-file';
            fileIcon.innerHTML = `<i class="fas ${iconClass}"></i>`;
            
            // Créer les informations du fichier
            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            fileInfo.innerHTML = `
                <div class="file-name">${file.name}</div>
                <div class="file-meta">${file.type} • ${file.size}</div>
            `;
            
            // Icône de téléchargement
            const downloadIcon = document.createElement('div');
            downloadIcon.className = 'download-icon';
            downloadIcon.innerHTML = '<i class="fas fa-download"></i>';
            
            link.appendChild(fileIcon);
            link.appendChild(fileInfo);
            link.appendChild(downloadIcon);
            listItem.appendChild(link);
            fileList.appendChild(listItem);
        });
    </script>
</body>
</html>
